<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora Aritmética</h1>
  <input type="number" id="num1" placeholder="Número 1">
  <select id="oper">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2" placeholder="Número 2">
  <button id="btnCalc">Calcular</button>
  <p id="resCalc"></p>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('oper').value;
      if (isNaN(a) || isNaN(b)) {
        alert('Insira números válidos!');
        return;
      }
      let r;
      switch (op) {
        case '+': r = a + b; break;
        case '-': r = a - b; break;
        case '*': r = a * b; break;
        case '/': r = b !== 0 ? a / b : 'Erro: divisão por zero'; break;
      }
      document.getElementById('resCalc').innerText = `Resultado: ${r}`;
    }

    document.getElementById('btnCalc')
      .addEventListener('click', calcular);
  </script>
</body>
</html>
