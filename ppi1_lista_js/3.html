<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <p>Nome</p>
    <input id="nome" type="text">
    <p>Peso(kg)</p>
    <input id="peso" step="0.1" type="number">
    <p>Altura(m)</p>
    <input id="altura" step="0.01" type="number">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
    <img id="imgPerfil" width="200">

    <script>
        function calcularIMC() {
            let nome = document.getElementById("nome");
            let altura = document.getElementById("altura");
            let peso = document.getElementById("peso");

            let valorPeso = parseFloat(peso.value);
            let valorAltura = parseFloat(altura.value);

            if (nome.value === "" || isNaN(valorPeso) || isNaN(valorAltura)) {
                alert("Todos os campos devem ser preenchidos.");
                return;
            }

            let imc = valorPeso / (valorAltura * valorAltura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc < 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc < 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3 (mórbida)";
            }

            document.getElementById("resultadoIMC").textContent = `IMC: ${imc.toFixed(2)}`;
            document.getElementById("classificacao").textContent = `Classificação: ${classificacao}`;

            let img = document.getElementById("imgPerfil");

            switch (true) {
                case imc < 18.5:
                    img.src = "imgs/magro.png";
                    break;
                case imc < 24.9:
                    img.src = "imgs/normal.png";
                    break;
                case imc < 29.9:
                    img.src = "imgs/sobrepeso.png";
                    break;
                case imc < 34.9:
                    img.src = "imgs/obesidade1.png";
                    break;
                case imc < 39.9:
                    img.src = "imgs/obesidade2.png";
                    break;
                default:
                    img.src = "imgs/obesidade3.png";
            }
        }
    </script>
</body>
</html>
