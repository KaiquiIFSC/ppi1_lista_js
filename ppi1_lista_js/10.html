<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos JS</title>
</head>
<body>
  <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo">
  <div id="hoverDiv" style="width:200px;height:50px;border:1px solid #000">
    Passe o mouse aqui
  </div>
  <select id="colorSelect">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>
    document.getElementById('alertButton')
      .addEventListener('click', () => alert('BotÃ£o clicado!'));

    const txt = document.getElementById('textInput');
    txt.addEventListener('keydown', e => console.log(`Tecla: ${e.key}`));
    txt.addEventListener('focus', () => txt.style.backgroundColor = 'yellow');
    txt.addEventListener('blur', () => txt.style.backgroundColor = '');

    const box = document.getElementById('hoverDiv');
    box.addEventListener('mouseover', () => box.style.backgroundColor = 'lightblue');
    box.addEventListener('mouseout', () => box.style.backgroundColor = '');

    document.getElementById('colorSelect')
      .addEventListener('change', e => {
        if (e.target.value) document.body.style.backgroundColor = e.target.value;
      });
  </script>
</body>
</html>
