<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
  <h1>Desenho com Canvas</h1>
  <canvas id="meuCanvas" width="400" height="300" style="border:1px solid #000"></canvas>

  <script>
    const c = document.getElementById('meuCanvas');
    const ctx = c.getContext('2d');

    // Retângulo azul
    ctx.fillStyle = 'blue';
    ctx.fillRect(50, 50, 100, 50);

    // Círculo vermelho
    ctx.beginPath();
    ctx.arc(200, 150, 30, 0, 2 * Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();

    // Texto
    ctx.fillStyle = 'black';
    ctx.font = '20px sans-serif';
    ctx.fillText('Canvas!', 120, 250);
  </script>
</body>
</html>
